<body>
    <script type="text/javascript">
        var number;
        var ans = confirm("คุณต้องการแสดงวันหรือไม่");
        if (ans == true) {
            number = prompt("ใส่เลขวันของคุณ");
            alert("แสดงวันเรียบร้อยแล้ว");
        } else {
            alert("คุณต้องการไม่แสดงวัน");
        }
        myday(number);
        function myday(number) {
            switch (number) {
                case "1":
                    {
                        document.write("Monday");
                        break;
                    }
                case "2":
                    {
                        document.write("Tuesday");
                        break;
                    }
                case "3":
                    {
                        document.write("Wednesday");
                        break;
                    }
                case "4":
                    {
                        document.write("Thursday")
                        break;
                    }
                case "5":
                    {
                        document.write("Friday");
                        break;
                    }
                case "6":
                    {
                        document.write("Saturday");
                        break;
                    }
                case "7":
                    {
                        document.write("Sunday");
                        break;
                    }
                default:
                    {
                        document.write("Nani");
                    }
            }
        }
    </script>
