<body>
    <script language="javascript">
        var score;
        var ans = confirm("คุณต้องการแสดงเกรดของคุณหรือไม่");
        if (ans == true) {
            score = prompt("ใส่คะแนนของคุณ");
            alert("แสดงเกรดของคุณเรียบร้อยแล้ว");
        } else {
            alert("คุณไม่ต้องการแสดงเกรด");
        }
        mygrade(score);
        function mygrade(score) {
            if (score < 50) {
                document.write("<h1>คุณได้เกรด F</h1>");
            }
            else if (score < 60) {
                document.write("<h1>คุณได้เกรด D</h1>");
            }
            else if (score < 70) {
                document.write("<h1>คุณได้เกรด C</h1>");
            }
            else if (score < 80) {
                document.write("<h1>คุณได้เกรด B</h1>");
            }
            else if (score >= 80 && score <= 100) {
                document.write("<h1>คุณได้เกรด A</h1>");
            }
            else {
                document.write("<h1>มีบางอย่างผิดปกติ!");
            }
        }
    </script>
